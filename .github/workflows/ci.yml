name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -e .[dev]
      - name: Lint
        run: ruff check .
      - name: Type-check
        run: mypy app
      - name: Tests
        env:
          OMDB_API_KEY: dummy
        run: pytest
      - name: Build Docker image
        run: docker build -t terror-reco:ci .
